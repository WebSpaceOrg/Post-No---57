<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webspace4u</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,700");
html {
  display: grid;
  min-height: 100%;
}

body {
  display: grid;
  background: black;
  font-family: "Lato", sans-serif, sans-serif;
  text-transform: uppercase;
}

.container {
  position: relative;
  margin: auto;
  overflow: hidden;
  width: 520px;
  height: 350px;
  background: #F5F5F5;
  box-shadow: 0 5px 15px 10px rgba(25, 142, 174, 0.5);
  border-radius: 10px;
}

p {
  font-size: 0.6em;
  color: #000000;
  letter-spacing: 1px;
}

h1 {
  font-size: 1.2em;
  color: #000000;
  margin-top: -5px;
}

h2 {
  color: #000000;
  margin-top: -5px;
}

img {
  width: 290px;
  margin-top: 47px;
}

.slideshow-buttons {
  top: 70%;
  display: none;
}

.one, .two, .three, .four {
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #000000;
}

.one {
  left: 22%;
}

.two {
  left: 27%;
}

.three {
  left: 32%;
}

.four {
  left: 37%;
}

.product {
  position: absolute;
  width: 40%;
  height: 100%;
  top: 10%;
  left: 60%;
}

.desc {
  text-transform: none;
  letter-spacing: 0;
  margin-bottom: 17px;
  color: #4E4E4E;
  font-size: 0.7em;
  line-height: 1.6em;
  margin-right: 25px;
  text-align: justify;
}

button {
  background: #000000;
  padding: 10px;
  display: inline-block;
  outline: 0;
  border: 0;
  margin: -1px;
  border-radius: 2px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: lightblue;
  color: #000000;
  transition: all 0.4s ease-in-out;
}

.add {
  width: 67%;
}

.like {
  width: 22%;
}

                                    .sizes {
                                    display: grid; color: #000000;
                                    grid-template-columns: repeat(auto-fill, 30px);
                                    width: 60%; grid-gap: 4px; margin-left: 20px;
                                    margin-top: 5px;
                                    }
.sizes:hover {
  cursor: pointer;
}

.pick {
  margin-top: 11px;
  margin-bottom: 0;
  margin-left: 20px;
}

.size {
  padding: 9px;
  border: 1px solid #000000;
  font-size: 0.7em;
  text-align: center;
}
.size:hover {
  background: #000000;
  color: #F5F5F5;
  transition: all 0.4s ease-in-out;
}



.focus {
  background: #000000;
  color: #F5F5F5;
}



        /* Animations */
        .size {
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }

        .size:focus, .size.focus {
            animation: shake 0.5s;
            background-color: #000000;
            color: #F5F5F5;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(0);
            }
        }
        
    </style>
    <script>
        // Wait for the document to be ready
        $(document).ready(function () {
            // Event handler for size selection
            $(".size").on('click', function () {
                $(this).toggleClass('focus').siblings().removeClass('focus');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="images">
          <img src="1-wZLL7bZqB-transformed.png" />
        </div>
        <div class="slideshow-buttons">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
        <p class="pick">choose size</p>
        <div class="sizes">
          <div class="size" >5</div>
          <div class="size">6</div>
          <div class="size">7</div>
          <div class="size">8</div>
          <div class="size">9</div>
          <div class="size">10</div>
          <div class="size">11</div>
          <div class="size">12</div>
        </div>
        <div class="product">
            <p>Designed for Maximum Performance</p>
            <h1>Stealth X Pro Running Shoes</h1>
            <h2>$250</h2>
            <p class="desc">Experience the thrill of speed with our Stealth X Pro Running Shoes. speed with our Stealth X Pro Running Shoes Stealth X Pro Running Shoes</p>
            <div class="buttons">
            <button class="add">Add to Cart</button>
            <button class="like"><span>â™¥</span></button>
          </div>
        </div>
      </div>


</body>
</html>
